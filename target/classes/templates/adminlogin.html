<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Admin Login</title>
    <a class="navbar-logo" href="/">
        <img src="images/logo.png" alt="Logo">
    </a>
    <style>
        @import url('http://fonts.googleapis.com/css2?family=poppins:wght@200&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(75,14,154,1) 35%, rgba(0,212,255,1) 100%);
            font-family: "poppins", sans-serif;
        }

        .navbar-logo img {
            width: 300px;
            height: 100px;
            margin-left: 30px;
        }

        form {
            width: 24%;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            margin: auto;
        }

        .btn-primary {
            width: 100%;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(75,14,154,1) 35%, rgba(0,212,255,1) 100%);
        }

        .font-control {
            color: rgba(0,0,0,.87);
            border-bottom-color: rgba(0,0,0,.42);
            box-shadow: none !important;
            border: none;
            border-bottom: 1px solid;
            border-radius: 4px 4px 0 0;
        }

        h4 {
            font-size: 2rem !important;
            font-weight: 700;
        }

        .font-label {
            font-family: 800 !important;
        }

        @media only screen and (max-width: 600px) {
            form {
                width: 100% !important;
            }
        }
    </style>
</head>

<body>
    <form class="mx-auto" method="post"  th:object="${dto}">
        <h4 class="text-center">Admin Login</h4>
		<div th:if="${msg}">
			<p th:text="${msg}" style="text-align: center;"></div>
        <div class="mb-3 mt-5">
            <label for="exampleInputEmail1" class="form-label">Admin Name</label>
            <input type="text" class="form-control" th:field="${dto.userid}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" th:field="${dto.password}">
            <div id="emailHelp" class="form-text mt-4">Forget Password</div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Login</button>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
