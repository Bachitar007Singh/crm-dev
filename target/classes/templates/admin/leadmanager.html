<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 60px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #444;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .material-icons {
            font-size: 30px;
        }
        /* Main content with Bootstrap padding */
        .profile-section {
            margin-left: 80px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="adminhome" class="home">
            <span class="material-icons">home</span>
        </a>
        <a href="leadmanager" class="settings">
            <span class="material-icons">settings</span>
        </a>
        <a href="people" class="users">
            <span class="material-icons">people</span>
        </a>
        <a href="history" class="logs">
            <span class="material-icons">history</span>
        </a>
        <a href="logout" class="logout">
            <span class="material-icons">logout</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="profile-section container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="mt-4">Lead Manager</h2>
                <!-- 9-Column Table -->
                <div class="table-responsive mt-4">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Registered Name</th>
                                <th>Registered Email</th>
                                <th>Registered Mobile</th>
                                <th>State</th>
                                <th>City</th>
                                <th>Course</th>
                                <th>Remark</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s:${leadlist}">
                                <td th:text="${s.name}"></td>
                                <td th:text="${s.email}"></td>
                                <td th:text="${s.contactno}"></td>
                                <td th:text="${s.state}"></td>
                                <td th:text="${s.city}"></td>
                                <td th:text="${s.course}"></td>
								<td th:text="${s.remark}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
