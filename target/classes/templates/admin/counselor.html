<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counselor Management</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			display: flex;
			background-color: #f5f5f5;
		}

		/* Sidebar Styles */
		.sidebar {
			height: 100vh;
			width: 60px;
			background-color: #333;
			color: white;
			position: fixed;
			top: 0;
			left: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			transition: width 0.3s;
			overflow: hidden;
		}

		.sidebar:hover {
			width: 200px;
		}

		.sidebar a {
			text-decoration: none;
			color: white;
			padding: 15px 0;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			border-bottom: 1px solid #444;
			transition: background-color 0.3s, padding-left 0.3s;
		}

		.sidebar a:hover {
			background-color: #575757;
		}

		.sidebar .material-icons {
			font-size: 24px;
			transition: margin-right 0.3s;
		}

		.sidebar a span.text {
			display: none;
			white-space: nowrap;
			margin-left: 10px;
		}

		.sidebar:hover a span.text {
			display: inline;
		}

		.sidebar:hover a {
			justify-content: flex-start;
			padding-left: 20px;
		}

		/* Main Content */
		.profile-section {
			margin-left: 60px;
			padding: 20px;
			width: 100%;
			transition: margin-left 0.3s;
		}

		.sidebar:hover~.profile-section {
			margin-left: 200px;
		}

		.main-header {
			margin-bottom: 20px;
			margin-top: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.search-filter {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.search-input {
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			width: 200px;
		}

		.filter-options select {
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.counselor-table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}

		.counselor-table th,
		.counselor-table td {
			padding: 12px 15px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		.counselor-table th {
			background-color: #f2f2f2;
			font-weight: bold;
		}

		.counselor-table tr:hover {
			background-color: #f9f9f9;
		}

		.overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		.form-container {
			background-color: white;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
			width: 400px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.form-container label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
		}

		.form-container input,
		.form-container select {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		.form-container button {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-right: 10px;
		}

		.form-container button[type="button"] {
			background-color: #ccc;
		}

		.close-button {
			background: none;
			border: none;
			padding: 0;
			cursor: pointer;
			font-size: 15px;
			font: inherit;
			position: relative;
			left: 360px;
			bottom: 30px;
			color: black;
		}
	</style>
</head>

<body>
	<!-- Sidebar -->
	<div class="sidebar">

		<a href="/dashboard" class="menu-item">
			<span class="material-icons">dashboard</span>
			<span class="text">Dashboard</span>
		</a>




		<a href="/admin/counselor">
			<span class="material-icons">person</span>
			<span class="text">Counselor</span>
		</a>
		<a href="/admin/leadmanager">
			<span class="material-icons">supervisor_account</span>
			<span class="text">Lead Manager</span>
		</a>
		<a href="/admin/calendarpro">
			<span class="material-icons">calendar_month</span>
			<span class="text">Calendar pro</span>
		</a>
		<a href="/admin/logout">
			<span class="material-icons">logout</span>
			<span class="text">Logout</span>
		</a>
	</div>

	<!-- Main Content -->
	<div class="profile-section">
		<div class="main-header">
			<h2>Counselor Management</h2>
			<div class="search-filter">
				<input type="text" class="search-input" id="searchInput" placeholder="Search by name or email">
				<select class="filter-options" id="roleFilter">
					<option value="all">All Roles</option>
					<option value="Manager">Manager</option>
					<option value="Employee">Employee</option>
				</select>
				<button class="add-students-button" onclick="openForm()">+ Add Counselor</button>
			</div>
		</div>

		<!-- Counselor Table -->
		<table class="counselor-table" id="counselorTable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="counselor : ${counselors}">
					<td th:text="${counselor.name}"></td>
					<td th:text="${counselor.email}"></td>
					<td th:text="${counselor.phoneNumber}"></td>
					<td th:text="${counselor.role}"></td>
					<td>
						<a href="javascript:void(0);" th:onclick="'openForm(' + ${counselor.id} + ');'">
							<span class="material-icons">edit</span>
						</a>
						<a th:href="@{'/admin/deactivateCounselor/' + ${counselor.id}}">
							<span class="material-icons">delete</span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Overlay Form for Adding/Editing Counselor -->
	<div class="overlay" id="overlay">
		<div class="form-container">
			<button type="button" onclick="closeForm()" class="close-button">
				<span>&times;</span>
			</button>
			<form th:action="@{/admin/saveCounselor}" method="post">
				<input type="hidden" id="counselorId" name="id" th:value="${counselorDto?.id}">

				<label for="name">Name:</label>
				<input type="text" id="name" name="name" th:value="${counselorDto?.name}" required><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" th:value="${counselorDto?.email}" required><br>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" th:value="${counselorDto?.password}" required><br>

				<label for="phoneNumber">Phone Number:</label>
				<input type="text" id="phoneNumber" name="phoneNumber" th:value="${counselorDto?.phoneNumber}"
					required><br>

				<label for="role">Role:</label>
				<select id="role" name="role" required>
					<option value="Manager">Manager</option>
					<option value="Employee">Employee</option>
				</select><br>

				<button type="submit">Save</button>
			</form>
		</div>
	</div>

	<script>
		function openForm(counselorId = null) {
			if (counselorId) {
				fetch('/admin/getCounselor/' + counselorId)
					.then(response => response.json())
					.then(counselor => {
						document.getElementById('counselorId').value = counselor.id;
						document.getElementById('name').value = counselor.name;
						document.getElementById('email').value = counselor.email;
						document.getElementById('password').value = counselor.password;
						document.getElementById('phoneNumber').value = counselor.phoneNumber;
						document.getElementById('role').value = counselor.role;
					});
			} else {
				document.getElementById('counselorId').value = '';
				document.getElementById('name').value = '';
				document.getElementById('email').value = '';
				document.getElementById('password').value = '';
				document.getElementById('phoneNumber').value = '';
				document.getElementById('role').value = '';
			}
			document.getElementById("overlay").style.display = "block";
		}

		function closeForm() {
			document.getElementById("overlay").style.display = "none";
		}

		function filterTable() {
			const searchInput = document.getElementById('searchInput').value.toLowerCase();
			const roleFilter = document.getElementById('roleFilter').value;
			const rows = document.querySelectorAll('#counselorTable tbody tr');

			rows.forEach(row => {
				const name = row.cells[0].textContent.toLowerCase();
				const email = row.cells[1].textContent.toLowerCase();
				const role = row.cells[3].textContent;

				const matchesSearch = name.includes(searchInput) || email.includes(searchInput);
				const matchesRole = roleFilter === 'all' || role === roleFilter;

				if (matchesSearch && matchesRole) {
					row.style.display = '';
				} else {
					row.style.display = 'none';
				}
			});
		}

		document.getElementById('searchInput').addEventListener('input', filterTable);
		document.getElementById('roleFilter').addEventListener('change', filterTable);
	</script>
</body>

</html>
