	        // Function to update city options based on selected state
	        function updateCity() {
	            const state = document.getElementById('state').value;  // Get selected state
	            const citySelect = document.getElementById('city');
	            citySelect.innerHTML = ''; // Clear previous options

	            console.log("Selected state:", state);  // Debugging: log the selected state
	            if (citiesByState[state]) {
	                console.log("Cities found for", state, ":", citiesByState[state]);  // Debugging: log cities list
	                citiesByState[state].forEach(city => {
	                    const option = document.createElement('option');
	                    option.value = city;
	                    option.text = city;
	                    citySelect.appendChild(option);
	                });
	            } else {
	                const defaultOption = document.createElement('option');
	                defaultOption.text = "No cities available";
	                citySelect.appendChild(defaultOption);
	                console.log("No cities found for", state);  // Debugging: log if no cities are available
	            }
	        }
			// pop up model 317-350
			// Get the modal
			       const modal = document.getElementById("counselorModal");

			       // Get the <span> element that closes the modal
			       const span = document.getElementById("closeModal");

			       // Function to show the modal with counselor info
			       function showModal(counselorName, counselorPhone) {
			           const counselorInfo = document.getElementById("counselorInfo");
			           counselorInfo.innerHTML = "Your assigned counselor is: " + counselorName + 
			                                     "<br>Contact Number: " + counselorPhone;
			           modal.style.display = "block";
			       }

			       // When the user clicks on <span> (x), close the modal
			       span.onclick = function() {
			           modal.style.display = "none";
			       }

			       // Close modal if user clicks outside of it
			       window.onclick = function(event) {
			           if (event.target === modal) {
			               modal.style.display = "none";
			           }
			       }

			       // Check if there are flash attributes from the backend
			       const counselorName = "${counselorName}";
			       const counselorPhone = "${counselorPhone}";

			       if (counselorName && counselorPhone) {
