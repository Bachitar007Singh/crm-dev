<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Information</title>
    <style>
        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling for the box */
        .info-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            position: relative; /* Make this relative to position the close button inside it */
        }

        .info-box h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .info-box p {
            font-size: 18px;
            color: #333;
        }

        .info-box .counselor-details {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }

        /* Style for the Thank You message */
        .thank-you {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Style for the close button inside the box */
        .close-btn {
            position: absolute; /* Position inside the info-box */
            top: 10px;
            right: 10px;
            font-size: 20px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: #f44336;
        }
    </style>

    <script>

        // JavaScript for the close button
        function closePage() {
            window.location.href = "/home"; // Redirect to home page when the close button is clicked
        }
    </script>
</head>
<body>
    <div class="info-box">
        <button class="close-btn" onclick="closePage()">Ã—</button>
        <h2>Thank You for Your Registration!</h2>
        <p class="thank-you">Registration Completed</p>
        <p>Your assigned counselor is:</p>
        <div class="counselor-details">
            <p><strong>Name: </strong><span th:text="${counselorName}"></span></p>
            <p><strong>Contact Number: </strong><span th:text="${counselorPhone}"></span></p>
        </div>
    </div>
</body>
</html>
