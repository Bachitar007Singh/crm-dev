<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background: linear-gradient(135deg, #e6f7ff, #99cbf4);
        }

        .container {
            display: flex;
            height: 90vh; /* Maximized height */
            width: 80%;
            max-width: 1200px;
            background-color: #99cbf4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Left form container maximized */
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Form content centered */
        .form-content {
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #013389;
        }

        /* Input fields */
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 1em;
        }

        /* Forgot password link */
        .options {
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .options a {
            color: #2575fc;
            text-decoration: none;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            max-width: 200px;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        /* Right side styling */
        .right-content {
            flex: 1;
            position: relative;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Logo positioned at the top */
        .logo {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            max-width: 120px;
        }

        /* Illustration positioned properly */
        .illustration img {
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-content">
                <h2>ADMIN LOGIN</h2>
                <form method="post" th:object="${dto}">
                    <div class="input-group">
                        <input type="text" placeholder="Admin Name" th:field="${dto.userid}" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" th:field="${dto.password}" required>
                    </div>
                    <div class="options">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
                <div th:if="${msg}">
                    <p th:text="${msg}" style="text-align: center; color: red; margin-top: 10px;"></p>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="illustration">
                <img src="images/login.jpg" alt="Illustration">
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
